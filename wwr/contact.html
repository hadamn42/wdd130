<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Contact Us Page">
        <meta name="author" content="Adam Humes">
        <title>Whitewater Adventures Contact Us</title>
        <link href="styles/rafting.css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trops.html">Trips</a>
                <a href="contact.html">Conact Us</a>
            </nav>
        </header>
        <main class="us">
            <div class="cointact">
                <h1>Our Staff</h1>
            </div>
            <section class="adventure staff">
                <figure>
                    <img src="images/jeff.jpg" alt="Rafting with a splash">
                    <figcaption class="cup">Jeff: Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/bethany.jpg" alt="Long shot of river rafting">
                    <figcaption class="cup">Bethany: Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/gregor.jpg" alt="People carrying a raft">
                    <figcaption class="cup">Gregor: Body Collector</figcaption>
                </figure>
                <figure>
                    <img src="images/hilda.jpg" alt="Rafting without rapids">
                    <figcaption class="cup">Hilda: Sales</figcaption>
                </figure>
                <figure>
                    <img src="images/tim.jpg" alt="Splash in the face">
                    <figcaption class="cup">Tim: Maintenance</figcaption>
                </figure>
            </section>
            <div class="contfield">
                <section class="continfo">
                    <p>Witewater Adventures<br>1234 Notastreet Blvd<br>Colorado Springs, Co 55555<br>(555) 555-555<br>wwadventrue@fakemail.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3106.1755824302327!2d-104.82746013055856!3d38.87422447623019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87134ff20267dd9f%3A0x5efcfbb747fec032!2sDairy%20Queen%20Grill%20%26%20Chill!5e0!3m2!1sen!2sus!4v1696711708261!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                <section class="commentbox">
                    <form class="commentform">

                        <input type="text" id="fn" name="fn" placeholder="First Name">
                        <input type="text" id="ln" name="ln" placeholder="Last Name">
                        <input type="text" id="pn" name="pn" placeholder="Phone Number">
                        <input type="text" id="email" name="email" placeholder="email">
                        <label for="purpose" class="biggun">What is the purpose of your message?</label>
                            <select id="purpose" name="purpose" >
                                <option value="" selected disabled>Choose one ...</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Reservation Question">Reservation Question</option>
                                <option value="Website Suggestion">Website Suggestion</option>
                            </select>
                        <label for="note" class="biggun">Write your message here:</label>
                            <textarea id="note" name="note" rows="20" placeholder=" "></textarea>
                        <div class="biggun">
                            <input type="checkbox" id="subs" name="subs">
                            <label for="subs">Check here to subscribe to our mailing list.</label>
                        </div>
                        <div class="subbut"><button type="submit">Submit</button></div>

                    </form>
                </section>
            </div>
        </main>
        <footer>
            <p></p>
            <p>&copy;2023 | Whitewater Adventures | Adam Humes | <a href="images/contactus.png">Wireframe</a></p>
            <nav class="sociallinks">
                <a href="https://facebook.com" ><img src="images/facebook.webp" alt="Facebook"></a>
                <a href="https://youtube.com" ><img src="images/youtube.webp" alt="Youtube"></a>
                <a href="https://instagram.com" ><img src="images/instagram.webp" alt="Instagram"></a>
            </nav>
        </footer>
    </body>
</html>
