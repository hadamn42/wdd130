<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Home Page">
        <meta name="author" content="Adam Humes">
        <title>Whitewater Adventures Home Page</title>
        <link href="styles/rafting.css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <img src="images/logo.jpg" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trops.html">Trips</a>
                <a href="contact.html">Conact Us</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img src="images/banner.jpg" alt="The sacrifice eaten by the river">
                <h1>Don't let the water swallow you.</h1>
            </div>
            <section class="maingrid">
                <div class="tripright mainlink">
                    <h2>What are you waiting for?</h2>
                    <a href="contact.html"><h3>Click here to plan your trip!</h3></a>                    
                </div>
                <figure>
                    <img src="images/thesegrew.jpg" alt="Who grew these cabins?">
                    <figcaption>Wild grown cabins!</figcaption>
                </figure>
                <figure>
                    <img src="images/donteatcannedsalmon.jpg" alt="Don't ask where we harvest.">
                    <figcaption>Lunch will be harvested.</figcaption>
                </figure>
                <div class="submain">
                    <section class="commentbox">
                        <form class="commentform">
                            <h3>Subscribe to our mailing list!</h3>
                            <input type="text" id="fn" name="fn" placeholder="First Name">
                            <input type="text" id="ln" name="ln" placeholder="Last Name">
                            <input type="text" class="emoolmain" id="email" name="email" placeholder="email">
                            <div class="subbut"><button type="submit">Submit</button></div>
                        </form>
                    </section>
                </div>
                <figure>
                    <img src="images/itwaits.jpg" alt="Who waits for whom?">
                    <figcaption>You will participate. This is a threat.</figcaption>
                </figure>
                <figure>
                    <img src="images/lostatsea.jpg" alt="The last known picture of the survivors">
                    <figcaption>Can you escape?</figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p></p>
            <p>&copy;2023 | Whitewater Adventures | Adam Humes</p>
            <nav class="sociallinks">
                <a href="https://facebook.com" ><img src="images/facebook.webp" alt="Facebook"></a>
                <a href="https://youtube.com" ><img src="images/youtube.webp" alt="Youtube"></a>
                <a href="https://instagram.com" ><img src="images/instagram.webp" alt="Instagram"></a>
            </nav>
        </footer>
    </body>
</html>
