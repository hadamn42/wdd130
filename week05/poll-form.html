<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link href="styles/poll-form.css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <h1>WDD 130 | Adam Humes | HTML Form - User Poll</h1>
        </header>
        <main>
            <div class="frim">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name: </label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item column1">
                            <label for="browser">What is your favorite browser?</label>
                                <select id="browser" name="browser">
                                    <option value="chrome">Chrome</option>
                                    <option value="opera">Opera</option>
                                    <option value="firefox">Firefox</option>
                                    <option value="other">Other</option>
                                </select>
                        </div>
                        <div class="form-item column1">
                            <label for="pet">Do you have a household pet? </label>
                            <input type="checkbox" id="pet" name="pet">
                        </div>
                        <div class="form-item column1">
                            <label for="feedback">List the places you have lived:</label>
                        </div>
                                <textarea id="feedback" name="feedback" rows="4" placeholder="Pants Oregon, Logan Utah, Phnomh Penh Camobdia"></textarea>
                            </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy;2023 | HTML Form - User Poll Activity | Adam Humes</p>
        </footer>
    </body>
</html>
